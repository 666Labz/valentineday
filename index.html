<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buku Valentine</title>

<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

<style>
body{
    margin:0;
    background:radial-gradient(circle at top,#2a0a14,#000);
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    min-height:100vh;
    overflow:hidden;
    font-family:Segoe UI,sans-serif;
}

h1{
    color:#ff7aa2;
    margin:6px;
    font-size:18px;
}

button{
    background:linear-gradient(45deg,#ff4d6d,#ff85a1);
    color:white;
    border:none;
    padding:6px 18px;
    border-radius:20px;
    cursor:pointer;
    margin-bottom:8px;
    font-size:12px;
}

#wrap{
    width:100%;
    display:flex;
    justify-content:center;
}

#book{
    width:90vw;
    max-width:720px;
    height:60vh;
    max-height:520px;
}

.page{
    background:white;
    overflow:hidden;
    border-radius:8px;
    box-shadow:
        inset 0 0 8px rgba(0,0,0,.15),
        0 6px 18px rgba(255,120,170,.45);
}

.page img{
    width:200%;
    height:100%;
    object-fit:cover;
}

.left img{transform:translateX(0)}
.right img{transform:translateX(-50%)}

.flower{
    position:fixed;
    top:-40px;
    font-size:16px;
    animation:fall linear forwards;
    pointer-events:none;
}

@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg);opacity:0}
}

@media(max-width:480px){
    #book{
        width:95vw;
        height:50vh;
    }
    h1{font-size:16px}
}
</style>
</head>

<body>

<h1>Happy Valentine Sayang ‚ù§Ô∏è</h1>
<button onclick="toggleMusic()">‚ñ∂ Play Music</button>

<div id="wrap">
    <div id="book"></div>
</div>

<audio id="music" src="music.mp3" loop></audio>
<audio id="flip" src="flip.mp3"></audio>

<script>
const spreads=[
    "spread1.jpg",
    "spread2.jpg",
    "spread3.jpg"
];

const pages=[];
pages.push("cover-depan.jpg");

spreads.forEach(src=>{
    pages.push({src,side:"left"});
    pages.push({src,side:"right"});
});

pages.push("cover-belakang.jpg");

const book=new St.PageFlip(
    document.getElementById("book"),
    {
        width:360,
        height:520,
        showCover:true,
        size:"fixed",
        flippingTime:900,
        maxShadowOpacity:0.5,
        useMouseEvents:true,
        mobileScrollSupport:true
    }
);

const elements=pages.map(p=>{
    const div=document.createElement("div");
    div.className="page";

    if(typeof p==="string"){
        div.innerHTML=`<img src="${p}" style="width:100%">`;
    }else{
        div.classList.add(p.side);
        div.innerHTML=`<img src="${p.src}">`;
    }
    return div;
});

book.loadFromHTML(elements);

const flipSound=document.getElementById("flip");
book.on("flip",()=>{
    flipSound.currentTime=0;
    flipSound.play();
});

setInterval(()=>{
    const flower=document.createElement("div");
    flower.className="flower";
    flower.innerHTML=["üå∏","üå∫","üå∑","üíÆ"][Math.floor(Math.random()*4)];
    flower.style.left=Math.random()*window.innerWidth+"px";
    flower.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(flower);
    setTimeout(()=>flower.remove(),6000);
},700);

let play=false;
function toggleMusic(){
    const m=document.getElementById("music");
    play=!play;
    play?m.play():m.pause();
}
</script>

</body>
</html>
