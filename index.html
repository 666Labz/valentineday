<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Buku Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>

<style>
body{
    margin:0;
    background:radial-gradient(circle at top,#2a0a14,#000);
    font-family:Poppins,sans-serif;
    color:white;
}

/* HEADER */
.header{
    text-align:center;
    padding:26px 10px 10px;
}

h1{
    font-family:'Great Vibes',cursive;
    font-size:38px;
    color:#ff9fc4;
    margin:0 0 14px;
    text-shadow:
        0 0 6px rgba(255,140,180,.6),
        0 0 16px rgba(255,80,140,.6);
}

button{
    background:linear-gradient(45deg,#ff4d6d,#ff85a1);
    color:white;
    border:none;
    padding:10px 26px;
    border-radius:30px;
    cursor:pointer;
    font-size:14px;
    box-shadow:0 0 14px rgba(255,100,150,.7);
}

/* SPACE */
.spacer{
    height:70px;
}

/* AREA BUKU */
.book-wrap{
    display:flex;
    justify-content:center;
    padding-bottom:80px;
    position:relative;
}

/* UKURAN BUKU */
#book{
    width:260px;
    height:390px;
    touch-action: pan-y;
    transition:transform .25s ease;
}

/* HP */
@media(max-width:480px){
    h1{font-size:34px;}
    #book{
        width:240px;
        height:360px;
    }
}

/* HALAMAN */
.page{
    background:white;
    overflow:hidden;
    border-radius:10px;
    box-shadow:
        inset 0 0 10px rgba(0,0,0,.15),
        0 6px 18px rgba(255,120,170,.45);
}

.page img{
    width:200%;
    height:100%;
    object-fit:cover;
}

.left img{transform:translateX(0)}
.right img{transform:translateX(-50%)}

/* ZOOM BUTTON */
.zoom-controls{
    position:fixed;
    bottom:20px;
    right:16px;
    display:flex;
    flex-direction:column;
    gap:10px;
    z-index:999;
}

.zoom-controls button{
    width:44px;
    height:44px;
    border-radius:50%;
    border:none;
    background:linear-gradient(45deg,#ff4d6d,#ff85a1);
    color:white;
    font-size:18px;
    cursor:pointer;
    box-shadow:0 0 12px rgba(255,100,150,.6);
}
</style>
</head>

<body>

<div class="header">
    <h1>Happy Valentine Sayang ❤️</h1>
    <button onclick="toggleMusic()">▶ Play Music</button>
</div>

<div class="spacer"></div>

<div class="book-wrap">
    <div id="book"></div>
</div>

<div class="zoom-controls">
    <button onclick="zoomOut()">➖</button>
    <button onclick="zoomIn()">➕</button>
</div>

<audio id="music" src="music.mp3" loop></audio>
<audio id="flip" src="flip.mp3"></audio>

<script>
const spreads=[
    "spread1.jpg",
    "spread2.jpg",
    "spread3.jpg",
    "spread4.jpg"
];

const pages=[];
pages.push("cover-depan.jpg");

spreads.forEach(src=>{
    pages.push({src,side:"left"});
    pages.push({src,side:"right"});
});

pages.push("cover-belakang.jpg");

const book=new St.PageFlip(
    document.getElementById("book"),
    {
        width:260,
        height:390,
        showCover:true,
        size:"fixed",
        flippingTime:900,
        maxShadowOpacity:0.5,
        useMouseEvents:true,
        mobileScrollSupport:true
    }
);

const elements=pages.map(p=>{
    const div=document.createElement("div");
    div.className="page";

    if(typeof p==="string"){
        div.innerHTML=`<img src="${p}" style="width:100%">`;
    }else{
        div.classList.add(p.side);
        div.innerHTML=`<img src="${p.src}">`;
    }
    return div;
});

book.loadFromHTML(elements);

/* suara kertas */
const flipSound=document.getElementById("flip");
book.on("flip",()=>{
    flipSound.currentTime=0;
    flipSound.play();
});

/* musik */
let play=false;
function toggleMusic(){
    const m=document.getElementById("music");
    play=!play;
    play?m.play():m.pause();
}

/* ZOOM CONTROL */
let scale=1;

function zoomIn(){
    scale+=0.1;
    if(scale>1.5) scale=1.5;
    document.getElementById("book").style.transform=`scale(${scale})`;
}

function zoomOut(){
    scale-=0.1;
    if(scale<0.7) scale=0.7;
    document.getElementById("book").style.transform=`scale(${scale})`;
}
</script>

</body>
</html>
